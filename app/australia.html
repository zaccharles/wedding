<script>
document.addEventListener("DOMContentLoaded", function(event) {
  var forEach = function (array, callback, scope) {
    for (var i = 0; i < array.length; i++) {
      callback.call(scope, i, array[i]); // passes back stuff we need
    }
  };

  var nodes = [];
  nodes[1] = [].slice.call(document.querySelectorAll('.gallery > div:nth-child(1) a'));;
  nodes[2] = [].slice.call(document.querySelectorAll('.gallery > div:nth-child(2) a'));;
  nodes[3] = [].slice.call(document.querySelectorAll('.gallery > div:nth-child(3) a'));;
  nodes[4] = [].slice.call(document.querySelectorAll('.gallery > div:nth-child(4) a'));;
  nodes[5] = [].slice.call(document.querySelectorAll('.gallery > div:nth-child(5) a'));;

  var nodesCount = document.querySelectorAll('.gallery a').length;
  var lnodes = [];

  var currentNodeIndex = -1;

  var left = 37;
  var right = 39;
  var current = -1;
  var target = null;

  for (var i=0; i<nodesCount; i++) {
    var col = (i % 5) + 1;
    var node = nodes[col].shift();
    if (node) {
      lnodes.push(new Luminous(node, { closeTrigger: null, onOpen: function () {
        current = -1;
        document.querySelector('.arrow-left').className = 'arrow arrow-left';
        document.querySelector('.arrow-right').className = 'arrow arrow-right';
      }}));
    }
    else {
      nodesCount++;
    }
  }

  var close = function() {
    for (i=0; i<lnodes.length; i++) {
      if (lnodes[i].isOpen) {
        lnodes[i].close();
      }
    }

    document.querySelector('.arrow-left').className = 'arrow arrow-left hide';
    document.querySelector('.arrow-right').className = 'arrow arrow-right hide';
  };

  var change = function(direction) {
    if (current < 0) {
      for (i=0; i<lnodes.length; i++) {
        if (lnodes[i].isOpen) {
          current = i;
          target = i;
          break;
        }
      }
    };

    var next = (current + direction) % lnodes.length;
    if (next < 0) next = lnodes.length - 1;

    var src = lnodes[next].trigger.getAttribute(lnodes[next].lightbox.settings.sourceAttribute);
    lnodes[target].lightbox.imgEl.setAttribute('src', src);
    current = next;
  };

  document.onkeydown = function (e) {
    e = e || window.event;
    if (e.keyCode != left && e.keyCode != right) return;

    change(e.keyCode == left ? -1 : 1);
  };

  document.querySelector('.arrow-left').addEventListener('click', function() {
    change(-1);
  });

  document.querySelector('.arrow-right').addEventListener('click', function() {
    change(1);
  });

  document.addEventListener('click', function(e) {
    if (e.target.className != 'lum-lightbox lum-open' && e.target.className != 'lum-lightbox-image-wrapper') return;

    close();
  });

  var bLazy = new Blazy();
});
</script>
